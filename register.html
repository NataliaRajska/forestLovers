<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="author" content="Natalia Rajska"/>
    <meta name="keywords" content="login, quest, store, cms, online, coodecool, play"/>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUEST STORE</title>
    <link rel="icon" href="https://cdn3.vectorstock.com/i/1000x1000/25/02/leaves-icons-leaf-icon-with-long-shadow-on-green-vector-21002502.jpg" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/register.css">
    <script type="text/javascript" src="js/register.js" defer></script>
</head>
<body>
<div class="h-center main-container">
<h1>Quest Store</h1>
<form id="register-form" action="main.html" class="container">
        <p>Please fill in this form to create an account.</p>
        <hr>
        <label>Name</label>
        <input name="username" type="text" placeholder="Enter name" required>
        <label>Surname</label>
        <input name="surname" type="text" placeholder="Enter surname" required>
        <label>Phone number</label>
        <input name="login" type="text" placeholder="Enter username" required>
        <label>Phone number</label>
        <input name="phone" type="text" placeholder="Phone number" pattern=".{9,9}" required>
        <label>e-mail</label>
        <input name="email" type="email" placeholder="Enter e-mail address" required>
        <label>password (5-10 characters)</label>
        <input name="password" type="password" placeholder="Enter password" pattern=".{5,10}" required title="5 to 10 characters!">
        <label>repeat password</label>
        <input name="password" type="password" placeholder="Enter password" pattern=".{5,10}" required title="5 to 10 characters!">
        <hr>
        <h5>By creating an account you agree to our Terms & Privacy.</h5>
        <button type="submit">Register</button>
        <button type="button" class="cancelbtn" href="main.html">Cancel</button>
</form>
</div>

</html>
