<body>
<h1>Quest Store</h1>
<form action="creep.html" class="container">
    <div class="container">
        <h1>Register Mentor</h1>
        <p>Please fill in this form to create an mentor account.</p>
        <hr>
        <label for="uname"><b>Name</b></label>
        <input name="username" type="email" placeholder="Enter name" required>
        <br />
        <label for="uname"><b>Surname</b></label>
        <input name="username" type="email" placeholder="Enter surname" required>
        <br />
        <label for="psw"><b>Phone number</b></label>
        <input name="password" type="password" placeholder="Phone number" pattern=".{9,9}" required>
        <br />
        <label for="uname"><b>e-mail</b></label>
        <input name="username" type="email" placeholder="Enter Email Address" required>
        <br />
        <label for="psw"><b>password (5-10 characters)</b></label>
        <input name="password" type="password" placeholder="Enter Password" pattern=".{5,10}" required
               title="5 to 10 characters!">
        <br />
        <hr>
        <h6>By creating an account you agree to our Terms & Privacy.</h6>
        <button type="submit">Register</button>
        <button type="button" class="cancelbtn">Cancel</button>
    </div>
</form>
