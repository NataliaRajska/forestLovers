<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="author" content="Natalia Rajska"/>
    <meta name="keywords" content="login, quest, store, cms, online, coodecool, play"/>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUEST STORE</title>
    <!-- add icon link -->
    <link rel="icon" href="https://cdn3.vectorstock.com/i/1000x1000/25/02/leaves-icons-leaf-icon-with-long-shadow-on-green-vector-21002502.jpg" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <script type="text/javascript" src="js/login.js" defer></script>
</head>
<body>
<div class="h-center main-container">
<h1>Quest Store</h1>
<form name="login" class="container">
    <label><b>E-mail</b></label>
    <input id="username" type="email" placeholder="Enter Email Address" required>
    <br/>
    <label><b>Password </b></label>
    <input id="password" type="password" placeholder="Enter Password" pattern>
    <br/>
    <button id="submit">Login</button>
    <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="password"><a href="#" class="password">Forgot password?</a></span>
</form>
</div>
<footer>
    <div class="text-row">
        <a>legal information </a>|
        <a>all rights reserved &copy; Natalia Rajska, Stanisław Chynek, Krzysztof Niźnik 2020</a>
    </div>
</footer>
</body>
</html>
